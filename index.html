<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="HAL: An exploration of the Web Speech API">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HAL: An exploration of the Web Speech API</title>
		<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
		<link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/screen.css">
	</head>
	<body>
		<audio id="siri_on" preload="auto" autobuffer>
			<source src="sound/siri_on.mp3" />
		</audio>
		<audio id="siri_off" preload="auto" autobuffer>
			<source src="sound/siri_off.mp3" />
		</audio>

		<div class="robot-container">
			<span class="robot-component">
				<div class="robot-bubble">
					<img class="robot" src="img/robot_off.svg">
				</div>
			</span>
			<p>HAL is <span class="robot-listening-not">not </span>listening.</p>
			<p class="robot-listening-not">Say &ldquo;OK HAL&rdquo; to make him start listening.</p>
			<p class="robot-listening">Say &ldquo;Goodbye HAL&rdquo; to make him stop listening.</p>
			<button disabled onclick="stop();">Thanks HAL, you can stop talking now</button>
		</div>

		<iframe class="main-frame" src="docs.html"></iframe>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/annyang.js"></script>
		<script src="js/responsivevoice.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
